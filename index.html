<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sofía & Sergio</title>
  <link rel="stylesheet" href="css/lock.css" />
</head>
<body>
  <div class="lock-container">
    <img src="img/corazon.png" alt="corazón" class="lock-icon" />
    <h1>Sofía y Sergio</h1>
    <p>¿Cuándo empezó?</p>
    <div class="input-display" id="codeDisplay">• • • •</div>
    <div class="keypad">
      <button onclick="addDigit('1')">1</button>
      <button onclick="addDigit('2')">2</button>
      <button onclick="addDigit('3')">3</button>
      <button onclick="addDigit('4')">4</button>
      <button onclick="addDigit('5')">5</button>
      <button onclick="addDigit('6')">6</button>
      <button onclick="addDigit('7')">7</button>
      <button onclick="addDigit('8')">8</button>
      <button onclick="addDigit('9')">9</button>
      <button onclick="clearCode()">←</button>
      <button onclick="addDigit('0')">0</button>
      <button onclick="submitCode()">✔</button>
    </div>
  </div>
  <script src="js/lock.js"></script>
</body>
</html>
